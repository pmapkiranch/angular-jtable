<div class="row">
    <div class="col-md-12">
        <div class="jtable-main-container">

            <div class="jtable-main-container">
    <div class="jtable-title">
        <div class="jtable-title-text">{{options.title}}</div>
        <div class="jtable-toolbar">
            <div ng-if="options.actions.addAction!=null" ng-click="addItem(options.actions.addAction,parentItem)">
                <button id="btnAddCountryOfProduction" style="display:none" />
                <span id="spnAddCountryOfProduction" class="jtable-toolbar-item jtable-toolbar-item-add-record">
                    <span class="jtable-toolbar-item-icon"></span>
                    <span class="jtable-toolbar-item-text">Add new record</span>
                </span>
            </div>
        </div>
    </div>


</div>


            <table class="jtable angularJtable" style="width:100%;margin-bottom:0px;"
                   dynamic-ctrl="options.controller">
                <thead>

                    <tr>

                        <th ng-if="options.fields.children" width="6%" ng-click="expandAll(filteredItems)" style="text-align:center" class="handCursor">
                            <i class="fa fa-expand"></i>
                        </th>
                        <th class="jtable-column-header radioLabel"
                            ng-class="{'jtable-column-header-sortable':options.sorting,'jtable-column-header-sorted-asc' :h.isASC,'jtable-column-header-sorted-desc':h.isDESC }"
                            ng-repeat="h in options.fields" width="{{h.width}}" ng-click="sortData(h)">
                            <div class="jtable-column-header-container">
                                <span class="jtable-column-header-text">{{h.title}}</span>
                            </div>
                        </th>


                        <th ng-if="options.actions.editAction!=null"></th>
                        <th ng-if="options.actions.deleteAction!=null"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-show="items==null">
                        <td colspan="{{getAllColumnCount()}}" style="text-align:center">
                            No records found
                        </td>
                    </tr>
                    <tr class="jtable-data-row" ng-class-odd="'jtable-row-odd'"
                        ng-class-even="'jtable-row-even'"
                        ng-repeat-start="item in filteredItems" id="{{item.rowNumber}}">

                        <td ng-if="options.fields.children" ng-click="item.isExpanded = !item.isExpanded;"
                            style="text-align:center" class="handCursor">
                            <i class="fa fa-expand"></i>
                        </td>
                        <td ng-repeat="c in options.columns"
                            ng-dblclick="isEditMode=!isEditMode"
                            ng-mouseleave="isEditMode=''">
                            <div ng-show="!isEditMode">
                                <div dynamic="{{options.fields[c].display({record:item})}}">
                                    {{item[c]}}
                                </div>

                            </div>
                            <div ng-show="isEditMode">
                                <div dynamic="{{options.fields[c].OnEdit({record:item})}}">
                                    {{item[c]}}
                                </div>
                            </div>
                        </td>
                        <td ng-if="options.actions.editAction!=null">
                            <button title="Edit" ng-click="editItem(options.actions.editAction,item);"
                                    class="jtable-command-button jtable-edit-command-button">
                                <span>Delete</span>
                            </button>
                        </td>
                        <td ng-if="options.actions.deleteAction!=null">
                            <button title="Delete" ng-click="deleteItem(options.actions.deleteAction,item)"
                                    class="jtable-command-button jtable-delete-command-button">
                                <span>Delete</span>
                            </button>
                        </td>

                    </tr>





                    <tr ng-repeat-end="" ng-if="options.fields.children" ng-show="item.isExpanded">
                        <td colspan="{{getAllColumnCount()}}">
                            <div class="jtable-child-table-container" ng-controller="jtableController">
                                <jtable items="item.items"
                                        options="options.fields.children" parent-item="item">
                                </jtable>
                            </div>

                        </td>
                    </tr>
                </tbody>

            </table>
            <div ng-if="filteredItems && filteredItems.length>0"
                 class="jtable-bottom-panel"
                 >
    <div class="jtable-left-area">

        <!-- pager -->

        <span class="jtable-page-list" ng-if="pager.pages.length">
            <span class="jtable-page-number-first radioLabel"
                  ng-click="setPage(1)"
                  ng-class="{ 'jtable-page-number-disabled' : pager.currentPage == 1 }">&lt;&lt;</span>
            <span class="jtable-page-number-previous radioLabel"
                  ng-click="setPage(pager.currentPage - 1)"
                  ng-class="{ 'jtable-page-number-disabled' : pager.currentPage == 1 }">&lt;</span>
            <span ng-repeat="page in pager.pages"
                  ng-click="setPage(page)"
                  ng-class="{ 'jtable-page-number-active' : pager.currentPage == page, 'jtable-page-number-disabled' : page == '...' }"
                  class="jtable-page-number radioLabel">{{ page }}</span>
            <span class="jtable-page-number-next radioLabel"
                  ng-click="setPage(pager.currentPage + 1)"
                  ng-class="{ 'jtable-page-number-disabled' : pager.currentPage == pager.totalPages }">&gt;</span>
            <span class="jtable-page-number-last radioLabel"
                  ng-click="setPage(pager.endPage)"
                  ng-class="{ 'jtable-page-number-disabled' : pager.currentPage == pager.totalPages }">&gt;&gt;</span>
        </span>


        <span class="jtable-goto-page">
            <span>Go to page: </span>
            <select ng-init="options.gotopage=1" ng-model="options.gotopage"
                    ng-options="v for v in [] | range:(pager.totalPages)"
                    ng-change="setPage(options.gotopage)"></select>
        </span>
        <span class="jtable-page-size-change">
            <span>Row count: </span>

            <select ng-model="options.pageSize"
                    ng-options="v for v in [5,10,15,25,50,100,250,500]"
                    ng-change="setPage(1)"></select>



        </span>
    </div>
    <div class="jtable-right-area">
        <span class="jtable-page-info">
            Showing
            {{((pager.currentPage - 1) * options.pageSize)+1}} to     {{(pager.currentPage - 1) * options.pageSize + filteredItems.length}} of {{items.length}}
        </span>
    </div>

            </div>

        </div>
    </div>
</div>
